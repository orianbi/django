{% extends 'base.html' %}


{% block content %}


  <div class="container mt-5">
   <h1>{{ judul }}</h1>
{% for message in messages %}
  <div class="alert {{ message.tags }} alert-dismissible" role="alert">
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
    {{ message }}
  </div>
{% endfor %}
    <div class="jumbotron jumbotron-fluid">
      <div class="col-lg mx-auto">
       
        <a class=" btn btn-primary " href="{% url 'signup' %}">Tambah User</a>
        {% comment %} <button class="btn btn-success"> Tambah </button> {% endcomment %}
       
        
  <table class="table table-hover">
  <thead>
    <tr>
      
      <th scope="col">Id</th>
      <th scope="col">Username</th>     
         
      <th scope="col">Aksi</th>
    </tr>
  </thead>
  <tbody>

  {% for user in users  %}
    <tr>
     
      <td>{{forloop.counter}}</td>
      <td>{{user.username}}</td>
      
     
      <td>
       <a class=" btn btn-info" href="{% url 'ubah_user' user.id %}">Edit</a> |
        <a class=" btn btn-danger" href=" {% url 'hapus_user' user.id %}">Hapus</a>
      
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>

     

        
        
      </div>
    </div>
    
    </div>

{% endblock  %}
